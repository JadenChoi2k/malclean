<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment/head::common-head}"></div>
    <script>
    </script>
</head>
<body class="bg-dark text-white text-center">
<div th:replace="~{fragment/sidebar::sidebar}"></div>
<div th:replace="~{fragment/body::common-header}"></div>
<div class="display-2 mt-3" style="font-family: 'MaruBuri', Serif;" th:text="${team.name}">팀 이름</div>
<table class="table table-dark align-middle max-md">
    <thead>
        <th scope="col">프로필</th>
        <th scope="col">이름</th>
        <th scope="col"></th>
    </thead>
    <tr th:each="member:${members}">
        <td><img class="profile-image-small" th:src="${member.profileUrl}" alt="멤버 프로필"></td>
        <td th:text="${member.memberName}"></td>
        <td>
            <button class="btn btn-sm btn-outline-warning m-1" th:if="${isManager}" th:onclick="|askConfirm('매니저를 위임하시겠습니까?', &quot;/member/manager/change/${member.memberId}&quot;)|">매니저 위임</button>
            <button class="btn btn-sm btn-outline-danger m-1" th:if="${isManager}" th:onclick="|askConfirm('팀에서 추방하시겠습니까?', &quot;/member/manager/team-out/${member.memberId}&quot;)|">팀에서 추방</button>
        </td>
    </tr>
</table>
</body>
</html>
