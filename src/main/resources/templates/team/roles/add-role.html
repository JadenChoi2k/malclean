<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment/head::common-head}"></div>
    <script type="text/javascript" src="../../../static/js/role-page.js" th:src="@{/js/role-page.js}"></script>
    <link rel="stylesheet" href="../../../static/css/role-page.css" th:href="@{/css/role-page.css}">
</head>
<body class="bg-dark text-white mx-auto">
<div th:replace="~{fragment/sidebar::sidebar}"></div>
<div th:replace="~{fragment/body::common-header}"></div>
<form class="mx-2" th:object="${addForm}" th:action method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <div th:each="error:${#fields.globalErrors()}">
            <div class="global-error" th:text="${error}">에러가 났을 때</div>
        </div>
    </div>
    <div class="row mb-2">
        <label class="col-form-label col-sm-2" for="name">역할 이름</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="역할 이름" th:field="*{name}" id="name">
            <div class="field-error" th:errors="*{name}">이름 오류</div>
        </div>
    </div>
    <div class="row mb-2">
        <label class="col-form-label col-sm-2" for="main-area">구역 목록</label>
        <div class="col-sm-10" id="main-area">
            <div class="field-error col" th:errors="*{areaNames}">구역 오류</div>
            <div th:each="area:*{areaNames}">
                <div class="input-group main-area-input mb-2">
                    <input type="text" class="form-control" placeholder="구역 이름" name="areaNames"
                           th:value="${area}">
                    <select class="form-select form-select-sm" name="difficulties">
                        <option selected>난이도</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="7">8</option>
                        <option value="7">9</option>
                        <option value="7">10</option>
                    </select>
                    <select class="form-select form-select-sm" name="minimumPeoples">
                        <option selected>최소인원</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="7">8</option>
                        <option value="7">9</option>
                        <option value="7">10</option>
                    </select>
                    <span class="input-group-text">
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </span>
                </div>
            </div>
            <div class="add-section text-center" onclick="addMainAreaInput();">
                <div class="mt-1">구역 추가</div>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <label class="col-form-label col-sm-2" for="duration">지속 기간 (일)</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{duration}" id="duration" class="form-control col-sm-10"
                   step="1" value="1" required>
            <div class="field-error" th:errors="*{duration}">지속기간 오류</div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mx-3" type="submit">만들기</button>
        <button class="btn btn-light mx-3" type="button" onclick="javascript:history.back();">취소</button>
    </div>
</form>
</body>
</html>
