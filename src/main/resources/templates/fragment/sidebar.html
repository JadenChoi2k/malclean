<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/fragment/head::common-head}"></div>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/sidebar.css">
</head>
<body>
<div th:fragment="sidebar" style="height:0;">
    <input type="checkbox" id="side-check">
    <label for="side-check">
        <i class="bi bi-list" id="burger"></i>
        <i class="bi bi-x" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header class="top-title display-2"><a class="text-white" th:href="@{/}">말년청소</a></header>
        <ul>
            <li><a href="#" th:href="@{/member/info}">내 정보</a></li>
            <li><a href="javascript:kakaoLogout();" >로그아웃</a></li>
            <li><a href="javascript:sendInvite();">친구 초대</a></li>
            <li><a href="#" th:href="@{/team/lottery/history}">청소 내역</a></li>
            <!-- only for manager -->
            <li><a href="#" th:href="@{/team/edit}">팀 관리</a></li>
            <li><a th:href="@{/team/roles}" >역할 관리</a></li>
        </ul>
    </div>
    <div id="sidebar-outside" onclick="onOutsideClick()"></div>
    <script>
        const side_check = document.getElementById('side-check');

        function onOutsideClick() {
            side_check.click();
        }
    </script>
</div>
</body>
</html>
