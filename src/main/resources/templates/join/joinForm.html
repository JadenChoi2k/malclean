<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css"
          rel="stylesheet">
    <title>말년청소 - 회원가입</title>
    <style>
        html, body {
            height: 100%;
        }

        a {
            text-decoration: none;
        }

        .container {
            max-width:768px;
        }

        .form-floating:focus-within {
            z-index: 2;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body class="text-center text-white bg-dark">
    <div class="d-flex align-content-start"><a class="h1 text-white m-3" href="../index.html" th:href="@{/}" th:text="#{common.title}">말년청소</a></div>
    <h2 class="my-3">회원가입</h2>
    <form method="post" class="mx-auto d-flex justify-content-center " action="joinForm.html" th:action th:object="${joinForm}">
        <div class="container row g-3 text-dark">
            <div class="text-center" th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>
            <div class="form-floating col-sm-6">
                <input type="text" id="name" th:field="*{name}" class="form-control"
                       th:errorclass="field-error" placeholder="이름을 입력해주세요">
                <label for="name">이름</label>
                <div th:errors="*{name}" class="field-error"></div>
            </div>
            <div class="form-floating col-sm-6">
                <input type="text" id="userid" th:field="*{loginId}" class="form-control"
                       th:errorclass="field-error" placeholder="아이디을 입력해주세요">
                <label for="userid">아이디</label>
                <div th:errors="*{loginId}" class="field-error"></div>
            </div>
            <div class="form-floating col-sm-6">
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       th:errorclass="field-error" placeholder="비밀번호를 입력해주세요">
                <label for="password">비밀번호</label>
                <div th:errors="*{password}" class="field-error"></div>
            </div>
            <div class="form-floating col-sm-6">
                <input type="password" id="password-confirm" class="form-control" placeholder="비밀번호 확인">
                <label for="password-confirm">비밀번호 확인</label>
            </div>
            <div class="col-12 text-center mt-5">
                <button type="submit" class="btn btn-light btn-lg" th:text="#{common.join}">회원가입</button>
            </div>
        </div>
    </form>
</body>
</html>
